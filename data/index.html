<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP8266 Clock Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 5px;
        color: #555;
      }
      input[type="text"],
      input[type="range"],
      input[type="time"],
      input[type="submit"] {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      input[type="checkbox"] {
        margin-bottom: 15px;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ESP8266 Clock Settings</h1>
      <form action="/save" method="POST">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="" />

        <label for="autoBrightness">Auto Brightness:</label>
        <input type="checkbox" id="autoBrightness" name="autoBrightness" />

        <label for="brightness">Brightness:</label>
        <input
          type="range"
          id="brightness"
          name="brightness"
          min="0"
          max="1"
          step="0.1"
          value=""
        />

        <label for="alarm1">Alarm 1:</label>
        <input type="time" id="alarm1" name="alarm0" value="" />
        <label for="alarm2">Alarm 2:</label>
        <input type="time" id="alarm2" name="alarm1" value="" />
        <label for="alarm3">Alarm 3:</label>
        <input type="time" id="alarm3" name="alarm2" value="" />
        <label for="alarm4">Alarm 4:</label>
        <input type="time" id="alarm4" name="alarm3" value="" />
        <label for="alarm5">Alarm 5:</label>
        <input type="time" id="alarm5" name="alarm4" value="" />

        <input type="submit" value="Save" />
      </form>
    </div>
  </body>
</html>
