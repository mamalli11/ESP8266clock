<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Clock Control Panel</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <style>
      .w3-check,
      .w3-radio {
        width: 24px;
        height: 24px;
        position: relative;
        top: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Smart Clock Control Panel</h3>
        </div>

        <div class="card-body">
          <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="wifi-tab"
                data-bs-toggle="tab"
                data-bs-target="#wifi"
                type="button"
              >
                WiFi
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="time-tab"
                data-bs-toggle="tab"
                data-bs-target="#time"
                type="button"
              >
                Time
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="alarm-tab"
                data-bs-toggle="tab"
                data-bs-target="#alarm"
                type="button"
              >
                Alarms
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="display-tab"
                data-bs-toggle="tab"
                data-bs-target="#display"
                type="button"
              >
                General
              </button>
            </li>
          </ul>

          <div class="tab-content" id="myTabContent">
            <!-- WiFi Settings Tab -->
            <div class="tab-pane fade show active" id="wifi">
              <form id="wifiForm" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label class="form-label">SSID</label>
                  <input
                    type="text"
                    class="form-control"
                    name="ssid"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    id="Inputpassword"
                    type="password"
                    class="form-control"
                    name="password"
                    required
                  />
                  <input
                    class="mt-3 w3-check"
                    type="checkbox"
                    onclick="toggle_showPassword()"
                  />
                  Show Password
                </div>
                <button type="submit" class="btn btn-primary">Save WiFi</button>
              </form>
            </div>

            <!-- Time Settings Tab -->
            <div class="tab-pane fade" id="time">
              <form id="timeForm">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" name="city" />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Country</label>
                    <input type="text" class="form-control" name="country" />
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Time Format</label>
                  <select class="form-select" name="timeFormat">
                    <option value="24">24 Hour</option>
                    <option value="12">12 Hour</option>
                  </select>
                </div>
                <hr />
                <div class="mb-3 row">
                  <p>LED COLOR</p>
                  <label for="staticEmail" class="col-sm-2 col-form-label"
                    >Saturday</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="color"
                      class="form-control-color"
                      id="staticEmail"
                      value="#FFA500"
                    />
                  </div>
                  <label for="staticEmail" class="col-sm-2 col-form-label"
                    >Sunday</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="color"
                      class="form-control-color"
                      id="staticEmail"
                      value="#FF0000"
                    />
                  </div>
                  <label for="staticEmail" class="col-sm-2 col-form-label"
                    >Monday</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="color"
                      class="form-control-color"
                      id="staticEmail"
                      value="#00FF00"
                    />
                  </div>
                  <label for="staticEmail" class="col-sm-2 col-form-label"
                    >Tuesday</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="color"
                      class="form-control-color"
                      id="staticEmail"
                      value="#0000FF"
                    />
                  </div>
                  <label for="staticEmail" class="col-sm-2 col-form-label"
                    >Wednesday</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="color"
                      class="form-control-color"
                      id="staticEmail"
                      value="#FFFF00"
                    />
                  </div>
                  <label for="staticEmail" class="col-sm-2 col-form-label"
                    >Thursday</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="color"
                      class="form-control-color"
                      id="staticEmail"
                      value="#FF00FF"
                    />
                  </div>
                  <label for="staticEmail" class="col-sm-2 col-form-label"
                    >Friday</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="color"
                      class="form-control-color"
                      id="staticEmail"
                      value="#00FFFF"
                    />
                  </div>
                </div>

                <button type="submit" class="btn btn-primary">Save Time</button>
              </form>
            </div>

            <!-- Alarm Settings Tab -->
            <div class="tab-pane fade" id="alarm">
              <div class="mb-3">
                <button
                  class="btn btn-success btn-sm"
                  onclick="addAlarmField()"
                >
                  Add Alarm
                </button>
              </div>
              <form id="alarmForm">
                <div id="alarmFields" class="mb-3"></div>
                <button type="submit" class="btn btn-primary">
                  Save Alarms
                </button>
              </form>
            </div>

            <!-- Display Settings Tab -->
            <div class="tab-pane fade" id="display">
              <form id="displayForm">
                <div class="mb-3">
                  <label class="form-label">Brightness</label>
                  <input
                    type="range"
                    class="form-range"
                    name="brightness"
                    min="0"
                    max="255"
                    step="1"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Color Display</label>
                  <br />
                  <small>For color displays only</small>
                  <input
                    type="color"
                    class="form-control form-control-color"
                    name="color"
                    value="#0d6efd"
                    disabled
                  />
                </div>
                <hr />
                <div class="mb-3">
                  <label class="form-label">Weather Auto Refresh</label>
                  <select class="form-select" name="WeatherTimeRefresh">
                    <option value="24">24 Hour</option>
                    <option value="12">12 Hour</option>
                    <option value="12">8 Hour</option>
                    <option value="12">6 Hour</option>
                    <option value="12">4 Hour</option>
                    <option value="12">1 Hour</option>
                  </select>
                </div>
                <hr />
                <div class="mb-3">
                  <label class="form-label">Religious Times Auto Refresh</label>
                  <select class="form-select" name="ReligiousTimeRefresh">
                    <option value="24">24 Hour</option>
                    <option value="12">12 Hour</option>
                    <option value="12">8 Hour</option>
                    <option value="12">6 Hour</option>
                    <option value="12">4 Hour</option>
                    <option value="12">1 Hour</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">
                  Save General
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="relative w-full px-2 py-2 text-center text-xs text-token-text-secondary empty:hidden md:px-[60px]"
    >
      <div class="min-h-4">
        <div>
          Designed and Developed by
          <a href="https://github.com/mamalli11">Mohammad Javad Majidi nia</a>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
